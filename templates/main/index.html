{% extends 'base.html' %}

{% block content%}

{% include 'main/components/navbar.html'%}
<div class="container">
<div class="row">
    <h1>Questions</h1>
</div>
<div class="row">
    <div class="col-6">
        {% for question in question_list %}
            <div class="collection">
            <a href="{% url 'question' question.slug %}" class="collection-item">
                {{question.content}}
            </a>
            </div>
            {% endfor%}
            
          </div>
                
    </div>
</div>
</div>
{% endblock %}
